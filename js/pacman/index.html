<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Demo</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

    <style>
* {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    
}
body {
    background-color: black;
    margin: 0;
}
#container {
    display: flex;
    gap: 50px;
}

.row div {
    padding: 0;
    margin: 0;
    height: 20px;
    width: 20px;
    display: inline-block;
}
.brick {
    background-color:aqua;

}
.coin {
    background-image: url("coin.gif") ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}
.empty {
    
}
.cherry {
    background-image: url("cherry.png") ;
    background-repeat: no-repeat;
    /* background-position:top; */
    background-size:contain;
}
#pacman {
    background-image: url("pacman.gif") ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 20px;
    height: 20px;
    position: absolute;
    top: 20px;
    left: 20px;
    transform: rotate(0deg);
}
#pacman2 {
    background-image: url("pacman.gif") ;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 20px;
    height: 20px;
    position: absolute;
    top: 200px;
    left: 20px;
    transform: rotate(0deg);
    
}
#orange {
    background-image: url("orange.gif");
    position: absolute;
    top: 20px;
    left: 20px;
}
#pink {
    background-image: url("pink.gif");
    position: absolute;
    top: 20px;
    left: 20px;
}
#teal {
    background-image: url("teal.gif");
    position: absolute;
    top: 20px;
    left: 20px;
}
#red {
    background-image: url("red.gif");
    position: absolute;
    top: 20px;
    left: 20px;
}
#orange, #pink, #teal, #red {
    /* background-image: url("orange.gif"); */
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 20px;
    height: 20px;
    /* position: absolute;
    top: 50px;
    left: 50px; */
}
#player1, #player2 {
    color: white;
    border: 1px solid white;
    /* position: absolute;
    top: 50px;
    left: 550px; */
    padding: 8px;
    width: 250px;
}
#player1 h4, #player2 h4 {
    font-weight: bold;
    text-align: center;
}
    </style>
</head>
<body>
    <div id="container">
        <div class="game">
            <div id="world"></div>
            <div id="pacman"></div>
            <div id="pacman2"></div>
            <div id="orange"></div>
            <div id="pink"></div>
            <div id="teal"></div>
            <div id="red"></div>
        </div>
        <div class="score">
            <div id="player1"><h4>Player 1</h4><p>Score: 0</p><p>Lives: 3</p><p>Top Score: 0</p></div>
            <div id="player2"><h4>Player 2</h4><p>Score: 0</p><p>Lives: 3</p><p>Top Score: 0</p></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
