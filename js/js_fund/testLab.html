<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Fund</title>
    <link rel="stylesheet" href="testLab.css">
</head>
<body>
    <div class="container">
            <div class="popup">
                <h3>Heroic Deal!</h3>
                <p>Save 20% with code: <br>
                enchanted</p>
                <button onclick="removePopup(this)" class="popup-btn">Yes</button>
                <button class="popup-btn" onclick="removePopup(this)">No</button>
            </div>
        <section>
            <div class="periodictable">
                <h1 onclick="textChange(this)">Periodic Table (kinda)</h1>
                <div class="elements">
                    <div class="element" onclick="alert('Hydrogen')" 
                    onmouseover="addShadow(this)" onmouseleave="removeShadow(this)">
                        <h3>H</h3>
                        <p>1.008</p>
                    </div>
                    <div class="element" onclick="displayElement('Helium')" 
                    onmouseover="addShadow(this)" onmouseleave="removeShadow(this)">
                        <h3>He</h3>
                        <p>4.002</p>
                    </div>
                    <div class="element" onclick="displayElement('Lithium')" 
                    onmouseover="addShadow(this)" onmouseleave="removeShadow(this)">
                        <h3>Li</h3>
                        <p>6.941</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="jsBtns">
                <h2 onclick="spellChange(this)">Buttons</h2>
                <button onclick="example(this)">
                    Click Me (check console!)
                </button>

                <button onclick="turnOff(this)">I am On. I can turn Off</button>
                <button onclick="turnOn(this)">I am Off. I can turn On</button>
                <button onclick="toggleOffOn(this)">I am On. I can toggle Off and On.</button>

                <img src="ninja.png" alt="ninja" onclick="hide(this)">
                <img src="ninja.png" alt="ninja" onclick="hide(this)">
                <img src="ninja.png" alt="ninja" onclick="hide(this)">

                <div>
                    <p>birthday</p>
                    <button onclick="increaseAge(this)">25</button>
                    <button onclick="increaseAge2(this)">25 years old</button>
                </div>

                <button onclick="darkLightToggle(this)">I am dark mode</button>

            </div>
        </section>
        <section>
            <div class="row">
                <div class="note" onmouseover="addShadow(this)" 
                onmouseleave="removeShadow(this)">
                I am a note
                </div>
                <div class="note" onmouseover="addShadow(this)" 
                onmouseleave="removeShadow(this)">
                I am a note
                </div>
                <div class="note" onmouseover="addShadow(this)" 
                onmouseleave="removeShadow(this)">
                I am a note
                </div>
                <div class="note" onmouseover="addShadow(this)" 
                onmouseleave="removeShadow(this)">
                I am a note
                </div>
            </div>
        </section>
        <section>
            <div class="trippyblock" onmouseover="trippyOver(this)" onmouseout="trippyOut(this)">
                mouseover this box...
            </div>
        </section>
        <section>
            <div class="counter">
                <p id=count>The count is 1</p>
                <button onclick="add1()">+</button>
                <button onclick="sub1()">-</button>
            </div>
        </section>
        <section>
            <div class="imgSwitch">
                <h2>Red V Blue</h2>
                <img src="blue.png" alt="blue" id="fav-color">
                <div>
                    <button onclick="pickRed(this)" id="red">pick red</button>
                    <button onclick="pickBlue(this)" id="blue">pick blue</button>
                </div>
            </div>
        </section>
        <section>
            <form action="#" onsubmit="searchAlert(event, this)">
                <input type="text" name="search-bar" id="search-bar" value="Search">
            </form>
        </section>
        <section>
            <h2>oninput</h2>
            <p>helo my name is <span id="myName"></span></p>
            <input type="text" name="name" placeholder="tyoe your name" oninput="setName(this)">

            <h2>onselect</h2>
            <select name="food" id="food" onchange="pickFood(this)">
                <option value="pizza">pizza</option>
                <option value="kebab">kebab</option>
                <option value="sushi">sushi</option>
            </select>
            <button onclick="order()">order food</button>
        </section>
    </div>
    <script src="testLab.js"></script>
</body>
</html>
